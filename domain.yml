- cleaning_boat
- no_repair_required
- repair_hull
- greet
- goodbye
- thankyou
- affirm
- deny
- mood_great
- mood_unhappy
- repair_core
- out_of_scope
- faq
entities:
- boat_manufacturer
- boat_info
- engine_series
slots:
  boat_info:
    type: list
    initial_value: []
    influence_conversation: false

  engine_series:
    type: list
    initial_value: []
